<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header-container">
          <h1 class="header">Birthday Cal</h1>
    </div>
    <div class="cal-container">
      <div class="card">
        <div class="cal-haeder">Mon</div>
        <div class="cal-content monday">
        </div>
      </div>
      <div class="card">
        <div class="cal-haeder">Tue</div>
        <div class="cal-content tuesday">
        </div>
      </div>
      <div class="card">
        <div class="cal-haeder">Wed</div>
        <div class="cal-content wednesday">
        </div>
      </div>
      <div class="card">
        <div class="cal-haeder">Thu</div>
        <div class="cal-content thrusday"></div>
      </div>
      <div class="card ">
        <div class="cal-haeder">Fri</div>
        <div class="cal-content friday"></div>
      </div>
      <div class="card">
        <div class="cal-haeder">Sat</div>
        <div class="cal-content saturday"></div>
      </div>
      <div class="card">
        <div class="cal-haeder">Sun</div>
        <div class="cal-content sunday"></div>
      </div>
    </div>
    <div class="interaction-container">
        <textarea id="text-area" placeholder=""></textarea>
        <div class="right-container">
          <div class="year-label">Year</div>
          <div><input id ="year" type="text"></div>
          <div><button id="update-button">Update</button></div>
          <div class="error">Please provide correct values</div>
        </div>
    </div>
  </div>
  <script src="./index.js" ></script>
</body>
</html>
